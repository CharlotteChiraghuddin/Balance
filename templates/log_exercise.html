{% extends "layout.html" %}
{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='logbook.css')}}">
{% endblock %}
{% block title %}Log Exercise{% endblock %}

{% block content %}
<form action="{{ url_for('exercise.submit_exercise') }}" method="POST">
    <div class="form-group">
        <label for="exercise-name">Exercise Name:</label>
        <input type="text" id="exercise-name" name="exercise-name" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required>
    </div>
    <div class="form-group">
        <label for="calories">Calories Burned:</label>
        <input type="number" id="calories" name="calories" required>
    </div>
    <div class="form-group">
        <label for="date">Date Performed:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <button type="submit">Log Exercise</button>
</form>
{% endblock %}
