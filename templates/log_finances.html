{% extends "layout.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='logbook.css')}}">
{% endblock %}

{% block title %}Log Finances{% endblock %}

{% block content %}

<form action="{{ url_for('finance.submit_transaction') }}" method="POST">
    <div class="form-group">
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" name="expense-name" required>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>   
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>

            <!-- Essentials -->
            <option value="housing">Housing</option>
            <option value="groceries">Food & Groceries</option>
            <option value="bills">Bills & Utilities</option>
            <option value="transport">Transportation</option>

            <!-- Lifestyle -->
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
            <option value="selfcare">Selfâ€‘Care</option>
            <option value="hobbies">Hobbies</option>

            <!-- Financial -->
            <option value="savings">Savings</option>
            <option value="investments">Investments</option>
            <option value="debt">Debt Payments</option>

            <!-- Occasional -->
            <option value="travel">Travel</option>
            <option value="gifts">Gifts & Celebrations</option>
            <option value="medical">Medical</option>

            <!-- Micro-categories -->
            <option value="coffee">Coffee / Snacks</option>
            <option value="takeaway">Takeaway / Dining Out</option>
            <option value="subscriptions">Subscriptions</option>
            <option value="beauty">Beauty & Hair</option>
            <option value="home">Home Maintenance</option>
            <option value="car">Car Maintenance</option>
        </select>
    </div>

    <div class="form-group">
        <label for="date">Date Spent:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <button type="submit">Log Expense</button>
</form>
{% endblock %}
