<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <title>Document</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo"><a href="#">BALANCE</a></div>

        <ul class="links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('logbook.logbook_home') }}">Logbook</a></li>
            <li><a href="{{ url_for('calendar') }}">Calendar</a></li>
            <li><a href="{{ url_for('music') }}">Music</a></li>
            <li><a href="{{ url_for('insights') }}">Insights</a></li>
        </ul>

        <a href="#" class="action_button">Login</a>

        <div class="toggle_btn">
            <button class="more">
                <img src="../static/assets/images/menu.png" alt="menu icon">
            </button>
        </div>

        <ul class="dropdown_menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('logbook.logbook_home') }}">Logbook</a></li>
            <li><a href="{{ url_for('calendar') }}">Calendar</a></li>
            <li><a href="{{ url_for('music') }}">Music</a></li>
            <li><a href="{{ url_for('insights') }}">Insights</a></li>
            <li><a href="#" class="action_button">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <form>
        <div class="form-group">
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" name="expense-name" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>   
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>

                <!-- Essentials -->
                <option value="housing">Housing</option>
                <option value="groceries">Food & Groceries</option>
                <option value="bills">Bills & Utilities</option>
                <option value="transport">Transportation</option>

                <!-- Lifestyle -->
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="selfcare">Selfâ€‘Care</option>
                <option value="hobbies">Hobbies</option>

                <!-- Financial -->
                <option value="savings">Savings</option>
                <option value="investments">Investments</option>
                <option value="debt">Debt Payments</option>

                <!-- Occasional -->
                <option value="travel">Travel</option>
                <option value="gifts">Gifts & Celebrations</option>
                <option value="medical">Medical</option>

                <!-- Micro-categories -->
                <option value="coffee">Coffee / Snacks</option>
                <option value="takeaway">Takeaway / Dining Out</option>
                <option value="subscriptions">Subscriptions</option>
                <option value="beauty">Beauty & Hair</option>
                <option value="home">Home Maintenance</option>
                <option value="car">Car Maintenance</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date-spent">Date Spent:</label>
            <input type="date" id="date-spent" name="date-spent" required>
        </div>
        <button type="submit">Log Expense</button>
    </form>
</main>
</body>
</html>
